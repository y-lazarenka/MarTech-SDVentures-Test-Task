<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarTech-test</title>
    <link
      rel="preload"
      href="fonts/OpenSans-600.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/OpenSans-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/OpenSans-800.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/OpenSans-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/bundle.js" defer></script>
  </head>
  <body>
    <div class="hero-container">
      <picture class="flex">
        <source
          media="(max-width: 375px)"
          srcset="assets/images/logo-mobile.png"
        />
        <img src="assets/images/logo-desktop.png" class="hero-img" alt="logo" />
      </picture>
      <section class="hero-section">
        <h1 class="hero-title tracking-tight">
          How to<br />
          Participate
        </h1>
        <ol class="hero-list">
          <li class="hero-li">Subscribe to our News</li>
          <li class="hero-li">
            <button class="primary-btn flex-1" id="sign-up">Sign Up</button>
          </li>
          <li class="hero-li">Check your email inbox</li>
          <li class="hero-li">Wait till September 22</li>
        </ol>
      </section>
    </div>
    <dialog id="register-modal" class="register-modal">
      <button id="close-register-modal-btn" class="close-btn">
        <img
          src="assets/icons/close.svg"
          alt="Close Btn"
          class="close-btn-img"
        />
      </button>
      <div id="register-form-container" class="register-form-container show">
        <h2 class="register-form-title">
          To register, enter the mail to which our news is sent and set your
          password
        </h2>
        <form class="register-form" id="register-form">
          <div class="input-container" id="email-input-container">
            <div class="input">
              <!-- why to use text instead of email? need to disable default validation -->
              <input
                type="text"
                placeholder="Example@email.com"
                id="email"
                autocomplete
              />
              <img
                src="assets/icons/input-error.svg"
                class="error-icon"
                alt="Error icon"
              />
            </div>
            <div class="error-message"></div>
          </div>
          <div class="input-container" id="password-input-container">
            <div class="input">
              <input type="password" placeholder="Password" id="password" />
              <img
                src="assets/icons/input-error.svg"
                class="error-icon"
                alt="Error icon"
              />
            </div>
            <div class="error-message" id="password-error"></div>
          </div>
          <button type="submit" class="primary-btn submit-btn">Submit</button>
        </form>
      </div>
      <div id="thank-you" class="thank-you">
        <h2 class="hero-title text-center">Thank You</h2>
        <p class="thank-you-desc">
          To complete registration, please check your e-mail
        </p>
      </div>
    </dialog>
  </body>
</html>
